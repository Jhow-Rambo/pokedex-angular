<div *ngIf="loading; else content">
    <div class="flex items-center justify-center">
        <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-blue-500"></div>
        <span class="ml-4 text-xl font-semibold text-gray-800">Carregando...</span>
    </div>
</div>

<ng-template #content>
    <div class="flex flex-col gap-1 mb-6 w-fit">
        <p class="text-3xl font-extrabold">Selecione um Pok√©mon</p>
        <span class="w-full h-1 bg-red-400 block"></span>
    </div>

    <div *ngIf="storedPokemons.length > 0">
        <ul class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <li *ngFor="let pokemon of storedPokemons"
                (click)="goToPokemonPage(pokemon.name)"
                class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition duration-300 cursor-pointer">
                <a class="text-xl font-semibold text-gray-800 hover:text-yellow-500">
                    {{ pokemon.name }}
                </a>
            </li>
        </ul>
    </div>
</ng-template>
